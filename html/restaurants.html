<div class="container">
  <div class="col-12 col-lg-8 mx-auto">
    <input type="text" class="form-control rounded-pill form-search" placeholder="Cerca fornitori..." />
    <i class="fas fa-search"></i>
  </div>
  <div class="row mx-auto">
    <div class="col-12 col-xl-4">
      <div class="row">
        <div class="filter col-6 col-xl-12">
          <button class="btn-alma rounded" type="button" data-toggle="collapse" data-target="#categoryFilter"
            aria-expanded="true" aria-controls="categoryFilter">
            <i class="fas fa-filter"></i> Categoria
          </button>
          <div id="categoryFilter" class="collapse category-filter show">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="allCategory" checked>
              <label class="custom-control-label" for="allCategory">Tutte</label>
            </div>
            <hr />
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="piadaCategory">
              <label class="custom-control-label" for="piadaCategory">Piadine</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="crescCategory">
              <label class="custom-control-label" for="crescCategory">Crescioni</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rotoCategory">
              <label class="custom-control-label" for="rotoCategory">Rotoli</label>
            </div>
          </div>
        </div>
        <div class="filter col-6 col-xl-12">
          <button class="btn-alma rounded" type="button" data-toggle="collapse" data-target="#opinionFilter"
            aria-expanded="true" aria-controls="opinionFilter">
            <i class="fas fa-meh-blank"></i> Rapporto Q/P
          </button>
          <div id="opinionFilter" class="collapse category-filter show">
            <div class="row">
              <div class="col-2"><i class="fa fa-medal fa-2x"></i></div>
              <div class="col-8"><input type="range" min="1" max="5" value="3" step="1"></div>
              <div class="col-2"><i class="fa fa-euro-sign fa-2x"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-xl-7 offset-xl-1 suppliers-list">
      <div class="card supplier text-center">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Mascia</h4>
          <div class="row">
            <div class="col-6">
              <span class="badge badge-category">Piadine</span>
              <span class="badge badge-category">Rotoli</span>
              <span class="badge badge-category">Crescioni</span>
            </div>
            <div class="col-6 text-center">
              <div><i class="fas fa-sad-cry fa-3x squared-borders"></i></div>
              <div>Opinione<br />Utenti</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
