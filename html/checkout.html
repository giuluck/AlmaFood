<div class="container">
  <h3 class="alma-title">Completa il tuo ordine</h3>
  <div class="instance-basket"></div>
  <div class="template-basket d-none">
    <div class="basket-item row">
      <div class="basket-item-quantity">?<i class="fa fa-times"></i></div>
      <div class="basket-item-dish">?</div>
      <div class="dots"></div>
      <div class="basket-item-price">? &euro;</div>
    </div>
  </div>
  <div class="basket-total row">
    <div class="basket-total-text">TOTALE</div>
    <div class="dots"></div>
    <div class="basket-total-price"></div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-3 input-group input-group-lg mb-3">
      <div class="input-group-prepend">
        <label for="deliveryTime" class="input-group-text">Orario</label>
      </div>
      <input id="deliveryTime" class="form-control" type="time">
    </div>
    <div class="col-12 offset-lg-3 col-lg-6 input-group input-group-lg mb-3">
      <div class="input-group-prepend">
        <label for="deliveryPlace" class="input-group-text">Luogo</label>
      </div>
      <select class="instance-place custom-select" id="deliveryPlace"></select>
      <select class="template-place d-none">
        <option id="?">?</option>
      </select>
    </div>
    <div class="form-group col-12">
      Metodo di pagamento
      <input type="radio" name="paymentMethod" value="cash" id="cash" checked="checked">
      <label for="cash"><i class="fas fa-money-bill-wave fa-2x"></i></label>
      <input type="radio" name="paymentMethod" value="visacard" id="visacard">
      <label for="visacard"><i class="fab fa-cc-visa fa-2x"></i></label>
      <input type="radio" name="paymentMethod" value="mastercard" id="mastercard">
      <label for="mastercard"><i class="fab fa-cc-mastercard fa-2x"></i></label>
      <input type="radio" name="paymentMethod" value="paypal" id="paypal">
      <label for="paypal"><i class="fab fa-cc-paypal fa-2x"></i></label>
      <input type="radio" name="paymentMethod" value="bitcoin" id="bitcoin">
      <label for="bitcoin"><i class="fab fa-bitcoin fa-2x"></i></label>
    </div>
    <button id="save" class="offset-sm-10 col-3 col-sm-2 btn-alma rounded-pill p-2 disabled">Ordina</button>
  </div>
</div>
