<script src="js/dish.js"></script>

<div class="container">
  <div class="col-12 col-md-10 mx-auto">
    <div class="row">
      <div class="col-8 col-lg-10 input-group mb-3">
        <div class="input-group-prepend">
          <label for="plateName" class="input-group-text">Nome del piatto </label>
        </div>
        <input type="text" id="plateName" class="form-control" placeholder="Inserire nome piatto..." />
      </div>
      <div class="col-4 col-lg-2 input-group mb-3">
        <div class="input-group-prepend">
          <label for="coin" class="input-group-text">&euro;</label>
        </div>
        <input type="number" id="coin" class="form-control" min="0" max="100" step="0.5" placeholder="Prezzo" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 input-group mb-3">
        <div class="input-group-prepend">
          <label for="plateName" class="input-group-text">Categoria </label>
        </div>

        <select class="instance-categories custom-select" id="plateCategory"></select>
        <select class="template-categories custom-select d-none" id="plateCategory">
          <option ?>?</option>
        </select>

      </div>
    </div>
    <h4>Ingredienti</h4>

    <div class="instance-ingredients row mb-3" style="margin-left: 0.5rem"></div>
    <div class="template-ingredients row mb-3 d-none" style="margin-left: 0.5rem">
      <div class="custom-control ingredient-checkbox col-4 col-md-3">
        <input type="checkbox" class="custom-control-input" id="ingredient?" unchecked>
        <label class="custom-control-label" for="ingredient?">?</label>
      </div>
    </div>

    <div class="text-right">
      <button id="cancel" class="col-3 col-sm-2 btn-outline-alma rounded-pill p-2">Annulla</button>
      <button id="save" class="col-3 col-sm-2 btn-outline-alma rounded-pill p-2">Salva</button>
    </div>
  </div>
</div>
