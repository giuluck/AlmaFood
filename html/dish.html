<script src="js/dish.js"></script>

<div class="container">
  <div class="col-12 col-md-10 mx-auto mt-3">
    <div class="row">
      <div class="col-12 col-lg-9 input-group input-group-lg mb-3">
        <div class="input-group-prepend">
          <label for="plateName" class="input-group-text">Nome del piatto </label>
        </div>
        <input type="text" id="plateName" class="form-control" placeholder="Inserire nome piatto..." />
      </div>
      <div class="col-12 col-lg-3 input-group input-group-lg mb-3">
        <div class="input-group-prepend">
          <label for="coin" class="input-group-text">&euro;</label>
        </div>
        <input type="number" id="coin" class="form-control" min="0" max="100" step="0.1" placeholder="Prezzo" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 input-group input-group-lg mb-3">
        <div class="input-group-prepend">
          <label for="plateCategory" class="input-group-text">Categoria </label>
        </div>

        <select class="instance-dish-categories custom-select" id="plateCategory"></select>
        <select class="template-dish-categories d-none">
          <option ?>?</option>
        </select>

      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-6 mt-4"><h4>Ingredienti</h4></div>
      <div class="col-12 col-lg-6 mt-3 mb-3">
        <input type="text" class="form-control rounded-pill form-search" placeholder="Cerca ingredienti..." />
        <i class="fas fa-search"></i>
      </div>
      <div class="instance-ingredients row mb-3 ml-3"></div>
      <div class="template-ingredients d-none">
        <div class="custom-checkbox custom-control ingredient-checkbox col-4 col-md-3">
          <input type="checkbox" class="custom-control-input" id="ingredient?" ?>
          <label class="custom-control-label" for="ingredient?">?</label>
        </div>
      </div>
    </div>
    <div class="text-right">
      <button id="cancel" class="col-3 col-sm-2 btn-alma rounded-pill p-2">Annulla</button>
      <button id="save" class="col-3 col-sm-2 btn-alma rounded-pill p-2">Salva</button>
    </div>
  </div>
</div>
