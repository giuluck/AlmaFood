<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AlmaFood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" href="./img/almafood.png" sizes="196x196" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" id="inputName" class="form-control" placeholder="Name" required="true">
                </div>
                <div class="col">
                  <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required="true">
                </div>
              </div>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true">
              <div class="row">
                <div class="col-8">
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="true">
                </div>
                <div class="col-4 text-right">
                  <input type="radio" name="userRole" value="client" id="client" checked="checked" class="valid"
                    aria-invalid="false">
                  <label for="client"><i class="fas fa-user fa-2x"></i></label>
                  <input type="radio" name="userRole" value="supplier" id="supplier" class="valid">
                  <label for="supplier"><i class="fas fa-utensils fa-2x"></i></label>
                </div>
              </div>
              <!-- TODO: Show only when Client is selected above -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputCourseSelect">Course</label>
                </div>
                <select class="custom-select" id="inputCourseSelect">
                  <option selected>Select...</option>
                  <option value="IT">Computer Science and Engineering</option>
                  <option value="BE">Biomedical Engineering</option>
                  <option value="AR">Architecture</option>
                  <option value="PS">Psychology</option>
                </select>
              </div>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true">
              <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password"
                required="true">
              <div class="custom-control mb-3">
                <input type="checkbox" class="custom-control-input" id="acceptTerms">
                <label class="custom-control-label" for="acceptTerms">Accept <a href="#">Terms &amp; Conditions</a></label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
            </form>
            <div class="text-center">Already signed up? <a href="/signin.html">Sign in</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
